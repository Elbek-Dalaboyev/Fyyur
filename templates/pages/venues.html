{% extends 'layouts/main.html' %}
{% block title %} Fyyur | Venues {% endblock %}
{% block content %}
{% for area in areas %}
<style>

</style>
    <h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for venue in area.venues%}
		<li>
			<a href="/venues/{{ venue.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
                    <h5 id="list_del">
                        {{ venue.name }}
                    </h5>
				</div>
                <form>
                    <input type="submit" value="&cross;" class="btn btn-primary btn-block" formmethod="post" formaction="{{ url_for('delete_venue', venue_id=venue.id) }}">
                </form>
			</a>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
